services:
  db:
    image: mysql:8.4
    container_name: dreamcar_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dreamcar
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
