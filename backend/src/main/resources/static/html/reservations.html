<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <title>Rezerwacja</title>
</head>
<body>

<nav>
    <div class="display-menu">
        <h1><a href="/html/index.html">Menu</a></h1>
        <h1><a href="/html/offer.html">Oferta</a></h1>
        <h1><a href="/html/about_us.html">O nas</a></h1>
        <h1><a href="/html/contact.html">Kontakt</a></h1>
        <h1 id="nav-auth"></h1>
    </div>
</nav>

<div class="background"></div>

<section class="auth">
    <div class="auth-card">
        <h2 class="auth-title">Zarezerwuj termin</h2>

        <div id="car-title" class="auth-msg" style="opacity:.9;"></div>
        <div id="msg" class="auth-msg"></div>

        <form id="reservation-form" class="auth-form">
            <label class="auth-label">Data początku rezerwacji</label>
            <input id="startDate" class="auth-input" type="date" required />

            <label class="auth-label">Data końca rezerwacji</label>
            <input id="endDate" class="auth-input" type="date" required />

            <label class="auth-label">Uwagi (opcjonalnie)</label>
            <textarea id="note" class="auth-input" rows="4" placeholder="np. odbiór 9:00, kontakt SMS..."></textarea>

            <button type="submit" class="auth-btn">Wyślij rezerwację</button>
        </form>

        <div class="auth-footer" style="opacity:.85;">
            Swoje rezerwacje możesz zobaczyć na swoim profilu.<a href="/html/account.html" class="auth-link">Konto użytkownika</a>.
        </div>
    </div>
</section>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/navAuth.js"></script>
<script src="../js/reservations.js"></script>
</body>
</html>
