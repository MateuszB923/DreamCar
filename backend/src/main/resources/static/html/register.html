<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/auth.css" />

    <title>Rejestracja</title>
</head>
<body>

<nav>
    <div class="display-menu">
        <h1><a href="/html/index.html">Menu</a></h1>
        <h1><a href="/html/offer.html">Oferta</a></h1>
        <h1><a href="/html/about_us.html">O nas</a></h1>
        <h1><a href="/html/contact.html">Kontakt</a></h1>
        <h1 id="nav-auth"></h1>
    </div>
</nav>

<div class="background"></div>

<section class="auth">
    <div class="auth-card">
        <h2 class="auth-title">Załóż konto</h2>

        <div id="msg" class="auth-msg"></div>

        <form id="register-form" class="auth-form">
            <label class="auth-label">Email</label>
            <input id="email" class="auth-input" type="email" required />

            <label class="auth-label">Hasło</label>
            <input id="password" class="auth-input" type="password" required minlength="8" />

            <p class="auth-hint">
                Hasło: min. 8 znaków, 1 duża litera, 1 cyfra, 1 znak specjalny (np. !@#)
            </p>

            <label class="auth-label">Powtórz hasło</label>
            <input id="password2" class="auth-input" type="password" required minlength="8" />

            <button type="submit" class="auth-btn">Zarejestruj</button>
        </form>

        <div class="auth-footer">
            Masz już konto?
            <a id="to-login" href="login.html" class="auth-link">Zaloguj się</a>
        </div>
    </div>
</section>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/navAuth.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
